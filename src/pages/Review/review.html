<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="review.css" />
    <title>Review Page</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <a href="/">INSERT LOGO</a>
        </div>
        <input type="text" placeholder="Search" class="search-bar" />
        <ul class="nav-links">
          <li><a href="/home">Home</a></li>
          <li><a href="/company">Company</a></li>
          <li><a href="/profile">Profile</a></li>
        </ul>
        <div class="auth-links">
          <a href="/signup">Sign Up</a>
          <a href="/login">Login</a>
        </div>
      </nav>
    </header>

    <!-- Company review form -->
    <main class="home-container">
      <div class="review-form-container">
        <h1>Review Form</h1>

        <label for="company-select">Select a company:</label>
        <select id="company-select">
          <option value="" disabled selected>Choose an existing company</option>
          <option value="company1">Facebook</option>
          <option value="company2">Google</option>
          <option value="company3">Apple</option>
        </select>
        <input type="text" id="new-company" placeholder="Or add a new company name" />

        <!-- Star Rating Fields -->
        <div class="rating-section">
          <label>Accountability/Action:</label>
          <div class="star-rating" data-category="accountability"></div>

          <label>Representation:</label>
          <div class="star-rating" data-category="representation"></div>

          <label>Work Life Balance:</label>
          <div class="star-rating" data-category="work-life-balance"></div>

          <label>Career Growth:</label>
          <div class="star-rating" data-category="career-growth"></div>

          <label>Diversity Scale:</label>
          <div class="star-rating" data-category="diversity-scale"></div>

          <label>Company Culture:</label>
          <div class="star-rating" data-category="company-culture"></div>

          <label>Salaries:</label>
          <div class="star-rating" data-category="salaries"></div>
        </div>

        <textarea id="comment" rows="5" placeholder="Add a comment"></textarea>

        <button id="submit-review">Submit</button>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 RC. All rights reserved.</p>
    </footer>

    <script src="review.js"></script>
  </body>
</html>
